{% extends "base.html" %}
{% block content %}
<br/>
<a href="{% url "home:add_companies" %}" class="btn btn-info" > Add </a>
<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">name</th>
        <th scope="col">created</th>
      </tr>
    </thead>
    <tbody>
        {% for comany in Companies %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{% url "home:company" comany.id %}">{{ comany.name }}</a></td>
        <td>{{ comany.created }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  

  {% endblock content %}
